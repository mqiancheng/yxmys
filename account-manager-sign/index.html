<div class="account-list">
  <!-- 动态生成账户列表 -->
  <div class="account-item">
    <span>账号: <input class="account-name" /></span>
    <span>剩余天数: <span class="remaining-days"></span></span>
    <span>结束日期: <span class="end-date"></span></span>
    <span>备注: <input class="remark" /></span>
    <button class="edit-btn">编辑</button>
    <button class="delete-btn">删除</button>
  </div>
</div>

<div class="add-account">
  <input type="text" placeholder="API" id="api-input" />
  <input type="text" placeholder="账号" id="account-input" />
  <input type="text" placeholder="SCT Key" id="sctkey-input" />
  <input type="number" placeholder="签到天数" id="sign-days" />
  <input type="text" placeholder="备注" id="remark-input" />
  <button onclick="addAccount()">添加</button>
</div>

<script>
async function addAccount() {
  const api = document.getElementById('api-input').value;
  const response = await fetch('https://yxmys-kv-manager-sign.qldyf.workers.dev', {
    method: 'POST',
    headers: {
      'Authorization': '666',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      api: api,
      account: document.getElementById('account-input').value,
      sctKey: document.getElementById('sctkey-input').value,
      signDays: document.getElementById('sign-days').value,
      remark: document.getElementById('remark-input').value
    })
  });
}
