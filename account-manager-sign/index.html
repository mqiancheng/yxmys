<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账号管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>账号管理</h1>
    <div class="section">
      <h2>添加新账号</h2>
      <form id="add-form">
        <label>appPst:</label>
        <input type="text" name="appPst" required>
        <label>sctKey（可选）:</label>
        <input type="text" name="sctKey">
        <label>开始日期 (YYYY-MM-DD):</label>
        <input type="text" name="startDate" placeholder="2025-01-01" required>
        <label>签到天数:</label>
        <input type="number" name="signDays" required>
        <button type="submit">添加账号</button>
      </form>
    </div>
    <div class="section">
      <h2>账号列表</h2>
      <table id="account-table">
        <thead>
          <tr>
            <th>appPst</th>
            <th>sctKey</th>
            <th>开始日期</th>
            <th>签到天数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="account-list"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
