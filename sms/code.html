<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接码服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            grid-gap: 10px;
            align-items: center;
        }
        .grid-container1 {
            margin-top: 20px;
            height: 250px;
            display: grid;
            grid-template-columns: 53px 1fr auto;
            grid-gap: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            color: #666;
            font-size: 14px;
        }
        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        /* 手机端自适应 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 0 10px;
            }
            .grid-container, .grid-container1 {
                grid-template-columns: auto 1fr auto;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>接码服务</h2>
        <div class="grid-container">
            <h4>手机号:</h4>
            <input type="text" id="phone" value="" readonly>
            <button id="getPhone">取号</button>
            <button id="copyPhone" style="display: none;">复制</button>
            <span id="phoneStatus" class="status"></span>
        </div>
        <div class="grid-container1">
            <h4>短信:</h4>
            <textarea id="code" readonly></textarea>
            <button id="copyCode" style="display: none;">复制</button>
            <span id="codeStatus" class="status"></span>
        </div>
        <div class="footer">
            <p>欢迎使用我们的接码服务！如有问题，请联系客服。</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
