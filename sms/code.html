<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接码服务</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; box-sizing: border-box; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; box-sizing: border-box; font-size: 16px; }
        textarea { min-height: 100px; }
        .grid-container { display: grid; grid-template-columns: auto 1fr auto auto; grid-gap: 10px; align-items: center; }
        .grid-container1 { margin-top: 20px; height: 250px; display: grid; grid-template-columns: 53px 1fr auto; grid-gap: 10px; }
        button { padding: 10px; }
        .status { color: gray; }
    </style>
</head>
<body>
    <h2>接码服务</h2>
    <div class="grid-container">
        <h4>手机号:</h4>
        <input type="text" id="phone" value="" readonly>
        <button id="getPhone">取号</button>
        <button id="copyPhone" style="display: none;">复制</button>
        <span id="phoneStatus" class="status"></span>
    </div>
    <div class="grid-container1">
        <h4>短信:</h4>
        <textarea id="code" readonly></textarea>
        <button id="copyCode" style="display: none;">复制</button>
        <span id="codeStatus" class="status"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
